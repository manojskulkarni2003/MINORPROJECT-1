<!DOCTYPE html>
<html>
<head>
    <title>JavaScript HTML Interaction</title>
</head>
<body>
    <h1>JavaScript HTML Interaction Example</h1>
    <p id="output">Click the button to change this text.</p>
    <button id="changeTextButton">Change Text</button>

    <script>
        // Get references to the HTML elements by their IDs
        const outputParagraph = document.getElementById("output");
        const changeTextButton = document.getElementById("changeTextButton");

        // Add a click event listener to the button
        changeTextButton.addEventListener("click", function () {
            // Change the text of the paragraph
            outputParagraph.textContent = "Text has been changed!";
        });
    </script>
</body>
</html>
